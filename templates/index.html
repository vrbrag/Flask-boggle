<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/app.css">
   <title>Boggle!</title>
</head>

<body>
   <h1>Boggle!</h1>

   <section id="boggle">
      <table>
         <tbody class="board">
            {% for row in board %}
            <tr>
               {% for cell in row %}
               <td>
                  {{ cell }}
               </td>
               {% endfor%}
            </tr>
            {% endfor %}
         </tbody>
      </table>

      <form method='POST' class="add-word">
         <label for="word">Word:</label>
         <input type="text" name="word" class="word" autofocus>
         <button type="submit">submit</button>
      </form>

      <p>
         Score: <b class="score">0</b>
         Timer: <b class="timer">60</b>
      </p>
      <p class="msg">
         <!-- DOM will place status message for each word entry -->
      </p>
      <ul class="words">
         <!-- List of valid words -->
      </ul>
   </section>


   <script src="http://unpkg.com/jquery"></script>
   <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
   <script src="/static/app.js"></script>

</body>

</html>
